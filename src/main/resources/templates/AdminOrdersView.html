<!-- SCL -->

<div class="adminOrder">
<h1 th:text="#{adminOrder.text}"></h1 >
<table style="width:50%" id="adminOrderTable" class="editableTable">
	<thead>
		<tr>
			<th th:text="#{adminOrder.name}"></th >
			<th th:text="#{adminOrder.orderNumber}"></th >

	</thead>
