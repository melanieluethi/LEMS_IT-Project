<html>
<head>
    <title th:text="#{register.title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="@{/styles/dummy.css}" />
	<link rel="shortcut icon" href="#" />
	<script th:src="@{/scripts/Language.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-md">
  <a class="navbar-brand" th:href="@{/home}" th:text="#{login.firma}"></a>
</nav>
<form action="register" method="POST">
<div class="register">
<h1 th:text="#{register.greeting}"></h1 >
<input type="text" id="fname" name="fname" th:attr="placeholder=#{register.fname}" required>
<input type="text" id="lname" name="lname" th:attr="placeholder=#{register.lname}" required>
</div>
<div class="register">
<input type="text" id="address" name="address" th:attr="placeholder=#{register.address}" required>
<input id="zip" name="zip" th:attr="placeholder=#{register.zip}" type="number" max="9999" min="1000" required>
<input type="text" id="city" name="city" th:attr="placeholder=#{register.city}" required>
<input type="text" id="country" name="country" value="CH" required readonly>
<input type="text" id="mail" name="mail" th:attr="placeholder=#{register.email}" required>
</div >
<div class="register">
<button type="button" onclick="window.location.href='/login'" th:text="#{login.register}"></button>
<input type="text" id="password" name="password" th:attr="placeholder=#{login.enterPassword}" required> <br>
<input type="text" id="username" name="username" th:attr="placeholder=#{login.enterUsername}" required>
</div >
<button class="btn btn-outline-secondary btn-lg" style=margin-left:5% type="submit" th:text="#{login.register}"></button>
</form>
</body>
</html>
