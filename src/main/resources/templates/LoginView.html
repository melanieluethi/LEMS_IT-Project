<!DOCTYPE html> <!-- angelehnt an https://lerneprogrammieren.de/bootstrap/#:~:text=Bootstrap%20einbinden%20oder%20downloaden,online%20%C3%BCber%20einen%20CDN%20einbinden -->
<html xmlns:th="http://www.thymeleaf.org">
<head>    
	<title th:text="#{login.title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="@{/styles/dummy.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head >
<body>
	<nav class="navbar navbar-expand-md">
	  <a class="navbar-brand" th:href="@{/home}" th:text="#{login.firma}"></a>
	</nav>
	
	<div class="login">
	<h1 th:text="#{login.welcome}"></h1 >
	    
	<form th:action="@{/login}" method="post">
	  <div class="login">
	    <label for="username" th:text="#{login.username}"></label>
	    <input type="text" placeholder="Enter Username" name="username" required>
	    
	    <label for="password" th:text="#{login.password}"></label>
	    <input type="password" placeholder="Enter Password" name="password" required> <br>
	    
	    <button type="button" onclick="window.location.href='/register'" th:text="#{login.register}"></button>
	    <button type="submit" th:text="#{login.login}"></button>
	  </div>
	</form>
</body>
</html >
