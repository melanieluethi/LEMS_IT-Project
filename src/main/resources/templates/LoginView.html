<!DOCTYPE html> <!-- angelehnt an https://lerneprogrammieren.de/bootstrap/#:~:text=Bootstrap%20einbinden%20oder%20downloaden,online%20%C3%BCber%20einen%20CDN%20einbinden -->
<html xmlns:th="http://www.thymeleaf.org">
<head>    
	<title th:text="#{login.title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="@{/styles/dummy.css}" />
	<link rel="shortcut icon" href="#" />
	<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script th:src="@{/scripts/Language.js}"></script>
</head >
<body>
	<nav class="navbar navbar-expand-md">
	  <a class="navbar-brand" th:href="@{/home}" th:text="#{login.firma}"></a>
	</nav>
	
	<div class="login">
		<h1 th:text="#{login.welcome}"></h1 >
	    
		<form th:action="@{/login}" method="post">
			<div class="loginLables"> 
	  			<div class="lablebox"> 
				    <label for="username" th:text="#{login.username}"></label> <br />  
				    <label for="password" th:text="#{login.password}"></label> 
	  			</div> 
	    		<div class="lablebox"> 
				    <input type="text" th:attr="placeholder=#{login.enterUsername}" name="username" required> <br />    
				    <input type="password" th:attr="placeholder=#{login.enterPassword}" name="password" required> <br> 
	    		</div> <br />  
	  		</div> <br />  
		<div id="divLoginButtons">
		    <button type="button" class="button" id="register" onclick="window.location.href='/register'" th:text="#{login.register}"></button> 
		    <button type="submit" class="button" id="login" th:text="#{login.login}"></button>
		</div>
		</form>
	</div >
</body>
</html >
