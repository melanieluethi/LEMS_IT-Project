<html>
<head>
    <title th:text="#{orderDetail.title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" th:href="@{/styles/dummy.css}" />
	<link rel="shortcut icon" href="#" />
	<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script th:src="@{/scripts/Language.js}"></script>
	<script th:src="@{/scripts/AdminOrderDetail.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md">
   <a class="navbar-brand" th:href="@{/admin}" th:text="#{login.firma}"></a>

	<ul class="navbar-nav">

	  </li>

          <a class="dropdown-item" href="#" onclick="setLanguage('eng')" th:text="#{menu.english}"></a>

<!--LUM-->
<div class="orderDetail">
	<h1 th:text="#{orderDetail.title}"/>
	<label th:text="#{orderDetail.orderId}"/>
	<input type="text" id="orderId" name="orderId" disabled>	
	<input type="hidden" id="userId" name="userId">
	<label th:text="#{orderDetail.username}"/>
 	<input type="text" id="username" name="username" disabled>
	<label th:text="#{orderDetail.firstname}"/>
	<input type="text" id="firstname" name="firstname" disabled>
	<label th:text="#{orderDetail.lastname}"/>
	<input type="text" id="lastname" name="lastname" disabled>	
	<label th:text="#{orderDetail.address}"/>
 	<input type="text" id="address" name="address" disabled> 	
	<label th:text="#{orderDetail.postalCode}"/>
	<input type="text" id="postalCode" name="postalCode" disabled>
	<label th:text="#{orderDetail.city}"/>
	<input type="text" id="city" name="city" disabled>
	<label th:text="#{orderDetail.country}"/>
	<input type="text" id="country" name="country" disabled>	
	<table class="table" id="orderItemTable">
		<thead>
			<tr>
				<th th:text="#{orderDetail.productName}"></th>
				<th th:text="#{orderDetail.price}"></th>
				<th th:text="#{orderDetail.discount}"></th>
				<th th:text="#{orderDetail.quantity}"></th>
			</tr>
		</thead>
	</table>
	<input type="hidden" id="shippingId" name="shippingId">
	<label th:text="#{orderDetail.shippingMethod}"/>
	<select name="shippingMethod" id="shippingMethod">
  		<option value="express" th:text="#{cart.express}"></option>
  		<option value="standard" th:text="#{cart.standard}"></option>
  		<option value="package" th:text="#{cart.package}"></option>
	</select>
	<label th:text="#{orderDetail.shippingCost}"/>
	<input type="text" id="shippingCost" name="shippingCost">
	<label th:text="#{orderDetail.totalPrice}"/>
	<input type="text" id="totalPrice" name="totalPrice">
	<button type="button" class="button" onclick="save()" th:text="#{orderDetail.save}"></button>
</div>

</div>
</body>
</html>
