<!--SCL - muss noch Userdaten ziehen-->
<h1 th:text="#{userManagement.title}"></h1>
<form action="/action_page.php">
<input type="text" id="fname" name="fname" th:attr="placeholder=#{register.fname}" required>
<input type="text" id="lname" name="lname" th:attr="placeholder=#{register.lname}" required>
<input type="text" id="address" name="address" th:attr="placeholder=#{register.address}" required>
<input id="zip" name="zip" th:attr="placeholder=#{register.zip}" type="number" max="9999" min="1000" required>
<input type="text" id="city" name="city" th:attr="placeholder=#{register.city}" maxlength="58" required>
<input type="text" id="country" name="country" value="CH" required readonly>
<input type="text" id="mail" name="mail" th:attr="placeholder=#{register.email}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
<input type="text" id="password" name="password" th:attr="placeholder=#{login.enterPassword}" minlength="8" required> <br>
<input type="text" id="username" name="username" th:attr="placeholder=#{login.enterUsername}" minlength="8" required>
  <input type="submit" value="Save changes">
</form>

<div class="UserMangement">
<h1 th:text="#{userManagement.order}"></h1 >
<table style="width:50%">
  <tr>
    <th th:text="#{userManagement.orderNumber}"></th >
    <th th:text="#{userManagement.price}"></th >
  </tr>
  <tr>
    <td> - </td>
    <td> - </td>
  </tr> 
  
</table>
<button type="button" onclick="window.location.href='/cart'" th:text="#{userManagement.cart}"></button>


</div> 
</body>
</html>
